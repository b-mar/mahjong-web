<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Base layout */
    body { font-family: -apple-system, sans-serif; margin:0; padding:0; background:#ffffff; color:#111827; }
    header { display:flex; align-items:center; padding:1rem; }
    header h1 { flex:1; text-align:center; margin:0; color:#111827; }
    button { padding:0.5rem 1rem; border:1px solid #c7c9cf; background:#ffffff; color:#111827; cursor:pointer; border-radius:8px; }
    button:hover { background:#f5f5f7; }
    main { padding:1rem; overflow-y:auto; height: calc(100vh - 64px); }
    .section { margin-bottom:2rem; }
    canvas { max-width:100%; height:auto; }
    nav { margin-bottom: 1rem; }
    nav button { margin-right: .5rem; }
    #historyControls { margin-bottom: .5rem; }

    /* Modern tables (light mode, grayscale) */
    .table-wrap { overflow-x: auto; }
    .data-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: #ffffff;                 /* white canvas */
      border: 1px solid #d1d5db;           /* gray-300 border */
      border-radius: 12px;
      overflow: hidden;                     /* clip rounded corners */
      font-size: 14px;
    }

    /* Sticky header (works with JS-first-row header) */
    .data-table thead th,
    .data-table tr:first-child th,
    .data-table tr:first-child td {
      position: sticky;
      top: 0;
      background: #f3f4f6;                 /* gray-100 */
      color: #111827;                       /* gray-900 */
      font-weight: 600;
      letter-spacing: .02em;
      z-index: 1;
    }

    /* Cells */
    .data-table th,
    .data-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;    /* gray-200 row divider */
      white-space: nowrap;
      background: #ffffff;                  /* keep rows white by default */
    }

    /* Zebra (very subtle) */
    .data-table tbody tr:nth-child(even),
    .data-table tr:nth-child(even):not(:first-child) {
      background: #fafafa;                  /* near-white gray-50 */
    }

    /* Last row (e.g., "Total") */
    .data-table tr:last-child td {
      border-bottom: 0;
      background: #f5f5f5;                  /* slightly deeper gray for total */
      font-weight: 600;
    }

    /* Align numbers right, keep first column compact */
    .data-table th:first-child,
    .data-table td:first-child {
      width: 64px;
      text-align: center;
      color: #6b7280;                       /* gray-500 */
      background: #ffffff;
    }
    .data-table th:not(:first-child),
    .data-table td:not(:first-child) {
      text-align: right;
    }

    /* Inputs inside editable cells */
    .data-table input[type="number"] {
      width: 4.5rem;
      padding: 6px 8px;
      border: 1px solid #d0d7de;           /* neutral input border */
      border-radius: 8px;
      background: #ffffff;
      color: #111827;
      outline: none;
    }
    .data-table input[type="number"]:focus {
      border-color: #9aa0a6;               /* gray-ish focus */
      box-shadow: 0 0 0 3px rgba(154,160,166,.2);
    }

    /* Removed: row hover effect for cleaner look */
    /* .data-table tbody tr:hover td { ... } */
  </style>
</head>
<body>
  <header>
    <img src="Molly.jpeg" alt="Molly" style="height:48px;width:48px;object-fit:cover;border-radius:50%;margin-right:1rem;" />
    <h1>ðŸ€„ðŸ’¥ðŸ’¸</h1>
    <div style="display:flex; gap:.5rem;">
  <button id="undoBtn">Undo</button>
  <button id="tabGame">Game</button>
  <button id="tabHistory">History</button>
</div>
  </header>

  <main>
    <!-- GAME TAB -->
    <section id="gameTab">
      <div class="section" style="margin:1rem 0;">
        <button id="newGameBtn">New Game</button>
        <button id="appendHistoryBtn">Add to History</button>
      </div>

      <div class="section" id="addPlayerSection">
        <h2>Add Player</h2>
        <input type="text" id="newPlayer" placeholder="Name" />
        <button id="addPlayerBtn">Add</button>
      </div>

      <div class="section" id="scoreEntrySection">
        <h2>Enter Scores (Round <span id="roundNum">1</span>)</h2>
        <div id="scoreInputs"></div>
        <button id="submitBtn">Submit</button>
      </div>

      <div class="section" id="chartSection">
        <h2>Chart</h2>
        <canvas id="chartCanvas"></canvas>
      </div>

      <div class="section" id="historySection">
        <h2>Rounds</h2>
        <div id="historyControls">
          <button id="editHistoryBtn">Edit</button>
          <button id="saveHistoryBtn" style="display:none;">Save</button>
        </div>
        <div class="table-wrap">
          <table id="historyTable" class="data-table"></table>
        </div>
      </div>
    </section>

    <!-- BIG RUNNING HISTORY TAB -->
    <section id="historyTab" style="display:none;">
      <h2>All Time History</h2>

      <h3>History Chart</h3>
      <canvas id="masterChartCanvas"></canvas>

      <!-- Edit/save controls for the all-time history table -->
      <div id="masterHistoryControls" style="margin: .75rem 0;">
        <button id="editMasterBtn">Edit</button>
        <button id="saveMasterBtn" style="display:none;">Save</button>
      </div>

      <div class="table-wrap">
        <table id="masterHistoryTable" class="data-table"></table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
