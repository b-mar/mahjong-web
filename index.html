<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mahjong Den</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: -apple-system,sans-serif; margin:0; padding:0; }
    header { display:flex; align-items:center; padding:1rem; }
    header h1 { flex:1; text-align:center; margin:0; }
    button { padding:0.5rem 1rem; border:1px solid #888; background:transparent; }
    main { padding:1rem; overflow-y:auto; height: calc(100vh - 64px); }
    .section { margin-bottom:2rem; }
    canvas { max-width:100%; height:auto; }
  </style>
</head>
<body>
  <header>
    <div></div><!-- spacer -->
    <h1>ðŸ€„ðŸ’¥ðŸ’¸</h1>
    <button id="resetBtn">Reset</button>
  </header>
  <main>
    <div class="section">
      <h2>Add Player</h2>
      <input type="text" id="newPlayer" placeholder="Name" />
      <button id="addPlayerBtn">Add</button>
    </div>
    <div class="section">
      <h2>Enter Scores (Round <span id="roundNum">1</span>)</h2>
      <div id="scoreInputs"></div>
      <button id="submitBtn">Submit Round Scores</button>
    </div>
    <div class="section">
      <h2>Chart</h2>
      <canvas id="chartCanvas"></canvas>
    </div>
    <div class="section">
      <h2>Historical Rounds</h2>
      <table id="historyTable" border="1" cellpadding="4"></table>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
